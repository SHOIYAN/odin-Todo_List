<div class="mainContainer">
  <div class="columns">
    <nav class="leftContainer">
      <div class="projectDialog">
        <input
          class="projectInput"
          type="text"
          placeholder="New project name"
        />
      </div>

      <div class="projectButtons">
        <div class="addProject">
          <button class="button">Add Project</button>
        </div>
        <div class="deleteProject">
          <button class="button delProjButt">Delete</button>
        </div>
      </div>
      <div class="projectList">
        <div class="project active">Today</div>
        <div class="project">Work</div>
        <div class="project">Hobbies</div>
      </div>
    </nav>
    <main class="rightContainer">
      <header>
        <h1>Focus Flow</h1>
        <p>Focus on the 20% that moves the needle.</p>
      </header>
      <div class="addTodo"><button class="button">Add Todo</button></div>

      <div class="todoList">
        
      </div>
    </main>
  </div>
  <dialog closedby="any" class="todoDialog" id="todoModal">
    <form class="todoForm" method="dialog">
      <input
        class="todoTitleInput todoInput"
        type="text"
        placeholder="Task name"
        name="task"
        required
      />

      <select class="todoPrioritySelect">
        <option value="Low">Low Priority</option>
        <option value="Medium">Medium Priority</option>
        <option value="High">High Priority</option>
      </select>

      <input class="todoDateInput todoInput" type="date" />

      <textarea
        class="todoInput todoDescInput"
        placeholder="Description / Notes (optional)"
        rows="3"
      ></textarea>

      <div class="todoActions">
        <button class="button saveTodo" value="save">Save</button>
        <button formnovalidate class="button cancelTodo" value="cancel">
          Cancel
        </button>
      </div>
    </form>
  </dialog>

</div>
